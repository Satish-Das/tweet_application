{% extends "layout.html" %}

{% block title %}
Tweet page
{% endblock  %}

{% block content %}
    <h1 class="text-center mt-4">Welcome to Tweet page</h1>
    <h2>{% if form.instance.pk %}Edit Tweet  
        {% else %} Create Tweet 
        {% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>

    <a href="{% url 'tweet_list' %}">Back To tweet list</a>

{% endblock  %}
